<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-logo">Header Logo</div>
      <ul class="header-links">
        <li>About</li>
        <li>Shop</li>
        <li>Contact</li>
      </ul>
    </header>
    <section class="content">
      <div class="site-information">
        <div class="site-description">
          <div class="description-container">
            <div class="main-title">This website is awesome</div>
            <div class="subtext">
              This website has some subtext that goes here under the main title.
              It's a smaller font and the color is lower contrast
            </div>
            <button class="sign-up">Sign Up</button>
          </div>
          <div class="image-container">
            <img
              class="image"
              src="https://images.pexels.com/photos/1543793/pexels-photo-1543793.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
              alt=""
            />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
